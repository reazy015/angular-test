<div [ngClass]="'wrapper'">
  <mat-spinner *ngIf="feeds.length === 0" style="margin: auto;"></mat-spinner>

  <mat-card *ngFor="let feed of feeds" [class]="{'feed-card': true, 'feed-card-row': feeds.length > 1}" (click)="emit(feed.user.name)">
    <mat-card-header>
      <div mat-card-avatar><img src="{{feed.user.profile_image_url}}" alt="avatar-image"></div>
      <mat-card-title>{{feed.user.name}}</mat-card-title>
      <mat-card-subtitle>{{feed.created_at}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{feed.text}}</p>
    </mat-card-content>
  </mat-card>
</div>
