<mat-toolbar>
  <mat-toolbar-row>
    <button mat-raised-button (click)="onRemoveContainerHandler()">{{text}} FeedContainer</button>
    <mat-slider
      [min]="1"
      [max]="10"
      [step]="1"
      [thumbLabel]="true"
      (change)="onQtyChangeHandler(slider.value)"
      [(ngModel)]="value"
      #slider></mat-slider>
  </mat-toolbar-row>
</mat-toolbar>
