<mat-toolbar>
  <mat-toolbar-row>
    <button mat-raised-button (click)="onRemoveContainerHandler()">Remove FeedContainer</button>
    <mat-form-field style="margin-left: 15px;">
      <mat-label>Qty of posts</mat-label>
      <input type="number" matInput min="0" (input)="onQtyChangeHandler($event)">
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
