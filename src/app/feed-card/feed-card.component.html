<mat-card>
  <mat-card-header>
    <div mat-card-avatar><img src="{{feed.user.profile_image_url}}" alt="avatar-image"></div>
    <mat-card-title>{{feed.user.name}}</mat-card-title>
    <mat-card-subtitle>{{feed.created_at | time:'DD/MM/YYYY HH:MM'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{feed.text}}</p>
  </mat-card-content>
</mat-card>
